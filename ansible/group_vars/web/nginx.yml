---
nginx_vhosts:
  - listen: "8001"
    server_name: "{{ ansible_fqdn }}"
    root: "{{ fdg_static_root_path }}"
    index: "index.html"
    state: "present"
    filename: "fdg_static.conf"
    extra_parameters: |
      add_header Cache-Control "public, max-age=24h";
nginx_remove_default_vhost: true
