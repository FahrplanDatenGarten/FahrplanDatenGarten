<img src="Fahrplan-Garten-Daten-Logo.png" class="float-left" width="125" height="125">

     <h1>FahrplanDatenGarten</h1>
    </header>ontend
    <div id="quick-stats">
        <h2>Quick statistics</h2>
        <ul class="flex-list top-vertical content-center center">

                <p class="data" id="train-count">ERROR</p>
                <p>Züge sind verspätet!</p>
            </li>
            <li class="border-box">
                <p>Zug Nummer</p>
                <div id="most-number" class="data">ERROR</div>

                <div id="most-minutes" class="data">ERROR</div>
                <p>Minuten zu spät und damit der verspäteste Zug der letzten 24h!</p>
            </li>
            <li class="border-box">
                <p>Alle Züge sind durchschnittlich</p>
                <div id="average" class="data">ERROR</div>
                <p>Minuten zu spät!</p>
            </li>
        </ul>
    </div>
