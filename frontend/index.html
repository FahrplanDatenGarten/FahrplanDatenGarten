<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FahrplanDatenGarten</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./script.js"></script>
    <script src="./jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">
</head>

<body>
    <div id="loading">
        Loading...
    </div>
    <div id="body">
        <div class="side-nav" class="float-left">
            <a href="./views/home.html">Home</a>
            <a href="./views/home.html">Form</a>
        </div>
        <div id="content" view="./views/home.html">
            <img src="Fahrplan-Garten-Daten-Logo.png" class="float-left" width="125" height="125">
            <div id="quick-stats">
                <h2>Quick statistics</h2>
                <ul class="flex-list top-vertical content-center center">
                    <li class="border-box">
                        <p class="data" id="train-count">ERROR</p>
                        <p>Züge sind verspätet!</p>
                    </li>
                    <li class="border-box">
                        <p>Zug Nummer</p>
                        <div id="most-number" class="data">ERROR</div>
                        <p>ist</p>
                        <div id="most-minutes" class="data">ERROR</div>
                        <p>Minuten zu spät und damit der verspäteste Zug der letzten 24h!</p>
                    </li>
                    <li class="border-box">
                        <p>Alle Züge sind durchschnittlich</p>
                        <div id="average" class="data">ERROR</div>
                        <p>Minuten zu spät!</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
