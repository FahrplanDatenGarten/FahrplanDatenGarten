{% extends "base.html" %}

{% block content %}
    <h2 class="is-size-1-fullhd">Fahrgastrechte</h2>

    <form id="assistant-form2" class="border-box form-control center" action="{% url 'fgrfiller:assistant_2' %}" method="post">
        <h3>Ausf체llassistent - Stationen ausw채hlen</h3>

        {% csrf_token %}

            {% endfor %}
        </select>
        <input type="hidden" name="journey" id="journey" value="{{ journey.pk }}">
        <input type="submit" class="full-btn btn-primary" id="submit" value="Weiter">
    </form>
{% endblock %}
