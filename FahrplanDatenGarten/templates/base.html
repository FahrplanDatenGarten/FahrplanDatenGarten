<!DOCTYPE html>
<html lang="de">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FahrplanDatenGarten</title>
        <link rel="stylesheet" href="{% static "style.css" %}">
        <script src="{% static "jquery.js" %}"></script>
        <script src="{% static "script.js" %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>
    <body>
        <div class="flex-column">
            <div class="side-nav">
                <h1>Ihre Fahrgastrechte</h1>
                <img src="{% static "Fahrplan-Garten-Daten-Logo.png" %}" width="200" height="200">
                <br>
                <a class="ajax-link full-btn {% if request.resolver_match.namespace == "verspaeti" %}btn-active{% else %}btn-primary{% endif %} right-border" href="{% url "verspaeti:index" %}">Versp√§ti</a>
                <a class="ajax-link full-btn {% if request.resolver_match.namespace == "fgrfiller" %}btn-active{% else %}btn-primary{% endif %} right-border" href="{% url "fgrfiller:index" %}">Fahrgastrechte</a>
            </div>
            <div id="quick-stats" class="full-width center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
