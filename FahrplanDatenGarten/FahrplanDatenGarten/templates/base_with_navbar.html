{% extends 'base.html' %}

{% load static %}
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FahrplanDatenGarten</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.namespace == "verspaeti" %} active{% endif %}">
                    <a class="nav-link" href="{% url "verspaeti:index" %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item{% if request.resolver_match.namespace == "fgrfiller" %} active{% endif %}">
                    <a class="nav-link" href="{% url "fgrfiller:index" %}">Fahrgastrechte</a>
                </li>
                <li class="nav-item{% if request.resolver_match.namespace == "netzkarte" %} active{% endif %}">
                    <a class="nav-link" href="{% url "netzkarte:index" %}">Netzkarte</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'details:traindetailsbynamesearch' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="trainname" placeholder="Zugnummer (ICE 620)">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Suchen</button>
            </form>
        </div>
    </nav>
    <main class="container" style="padding-top: 50px">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static "script.js" %}"></script>
{% endblock %}
