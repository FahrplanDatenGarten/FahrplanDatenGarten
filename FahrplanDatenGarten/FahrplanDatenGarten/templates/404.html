{% extends "base.html" %}
{% load static %}

{% block head %}
    <style>
        @media screen and (max-width: 1920px) and (max-height: 1268px) {
            .img-bg {
                background-image: url('{% static '404_1920.jpg' %}');
            }
        }
        @media screen and (min-width: 1921px) and (max-width: 3840px), screen and (min-height: 1269px) and (max-height: 2538px) {
            .img-bg {
                background-image: url('{% static '404_3840.jpg' %}');
            }
        }
        @media screen and (min-width: 3841px), screen and (min-height: 2539px) {
            .img-bg {
                background-image: url('{% static '404.jpg' %}');
            }
        }
        .img-bg {
            background-size: cover;
            background-position: center center;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="columns" style="min-height: 100vh; margin: 0">
        <div class="column is-flex is-align-items-center is-justify-content-center">
            <div>
                <h1 class="is-size-1">404</h1>
                <h3 class="is-size-3">Zug nicht gefunden</h3>
                <br>
                <a href="/" class="button">Zur Startseite</a>
            </div>

        </div>
        <div class="column img-bg">
        </div>
    </div>
{% endblock %}
