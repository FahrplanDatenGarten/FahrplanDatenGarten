<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FahrplanDatenGarten</title>
    <link type="text/css" href="{% static 'bulma/css/bulma.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static "roboto/roboto.css" %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/static/FDG_Logo_Blau_Burgundy_Grau.svg" style="max-height: 3rem">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item{% if request.resolver_match.namespace == "verspaeti" %} is-active{% endif %}" href="{% url "verspaeti:index" %}">
                Home
            </a>

            <a class="navbar-item{% if request.resolver_match.namespace == "fgrfiller" %} is-active{% endif %}" href="{% url "fgrfiller:index" %}">
                Fahrgastrechte
            </a>
            <a class="navbar-item{% if request.resolver_match.namespace == "netzkarte" %} is-active{% endif %}" href="{% url "netzkarte:index" %}">
                Netzkarte
            </a>

            <form action="{% url 'details:traindetailsbynamesearch' %}" method="post">
                {% csrf_token %}
                <div class="navbar-item field has-addons" style="height: 100%">
                    <p class="control">
                        <input name="trainname" class="input" type="search" placeholder="Zugnummer (ICE 620)">
                    </p>
                    <p class="control">
                        <button class="button">
                            Suchen
                        </button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>
<script src="{% static "script.js" %}"></script>
</body>
</html>
